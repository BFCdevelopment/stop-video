<!doctype html>
<html>
<head>
	<title>Stop Video Script</title>
</head>

<body>
	<h1>Stop Vid</h1>
	<p>A suuuper simple script for stopping an embedded video (iframe) on button click</p><p><br></p>

	<p><a href="javascript:void(0)" class="close" style="display:block;">STOP VIDEO</a></p>
	<iframe width="420" height="315" src="https://www.youtube.com/embed/5b3bhrD-JJg?rel=0" frameborder="0" allowfullscreen></iframe>

	<pre><code>
	$(document).ready(function(){
		$('.close').on('click', function(){
			var video = $('iframe').attr('src');
			$('iframe').attr("src","");
			$('iframe').attr("src",video);
		});
	});

	</pre></code>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="stopVid.js"></script>

</body>
</html>
